<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button onclick="createRoom()">Create server</button>
    <input id="code" placeholder="Room code">
    <button onclick="joinRoom()">Join</button>

    <div id="messages"></div>


    <video id="video" width="690px" controls></video>
    <input id="videoFile" type="file" accept="video/*" onchange="loadVideo(this)">
    <h2 id="errorText"></h2>



    <script src="script.js"></script>
</body>
</html>
